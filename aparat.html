<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickMig 250 ‚Äì MIG Kalkulator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #f0f0f0;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #e60000;
    font-size: 2.2em;
}

.panel {
    background: #111;
    border: 3px solid #e60000;
    border-radius: 10px;
    padding: 20px;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 1.2em;
}

select, input, button {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    font-size: 1.3em;
    border-radius: 6px;
    border: none;
}

select, input {
    background: #222;
    color: #fff;
}

button {
    background: #e60000;
    color: white;
    font-weight: bold;
    margin-top: 30px;
}

button:active {
    background: #b00000;
}

.quickmig-ui {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 30px;
}

.knob {
    background: #1b1b1b;
    border: 2px solid #444;
    border-radius: 10px;
    text-align: center;
    padding: 15px;
}

.knob span {
    display: block;
    font-size: 2em;
    color: #e60000;
}

.result {
    margin-top: 30px;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
    font-size: 1.3em;
}
</style>
</head>

<body>
<div class="container">
<h1>Lincoln QuickMig 250</h1>

<div class="panel">

<label>Debljina materijala (mm)</label>
<input type="number" id="t" min="1" step="0.1" value="6">

<label>Vrsta materijala</label>
<select id="material">
    <option value="steel">Konstrukcijski ƒçelik (Fe)</option>
    <option value="inox">Inox (SS)</option>
</select>

<label>Vrsta spoja</label>
<select id="joint">
    <option value="normal">Ravni spoj</option>
    <option value="root">V-≈ælijeb ‚Äì KORIJEN</option>
    <option value="fill">V-≈ælijeb ‚Äì PUNJENJE</option>
</select>

<button onclick="calc()">IZRAƒåUNAJ</button>

<div class="quickmig-ui">
    <div class="knob">Struja<span id="A">‚Äì</span>A</div>
    <div class="knob">Napon<span id="V">‚Äì</span>V</div>
    <div class="knob">Brzina ≈æice<span id="W">‚Äì</span>m/min</div>
</div>

<div class="result" id="gas"></div>

</div>
</div>

<script>
function calc() {
    let t = parseFloat(document.getElementById("t").value);
    let mat = document.getElementById("material").value;
    let joint = document.getElementById("joint").value;

    let A = 35 * t + 35;
    let V = 0.9 * t + 15.5;
    let W = 0.55 * t + 3.5;
    let G = 9 + t;

    // inox korekcija
    if (mat === "inox") {
        V += 1;
        W += 0.5;
    }

    // V-≈ælijeb korekcije
    if (joint === "root") {
        A -= 20;
        V -= 1;
        W -= 1.0;
    }

    if (joint === "fill") {
        A += 20;
        V += 0.5;
        W += 0.8;
    }

    document.getElementById("A").innerText = A.toFixed(0);
    document.getElementById("V").innerText = V.toFixed(1);
    document.getElementById("W").innerText = W.toFixed(1);
    document.getElementById("gas").innerHTML =
        "üå¨Ô∏è CO‚ÇÇ 100 %: <b>" + G.toFixed(0) + " L/min</b><br>" +
        "üßµ ≈Ωica: <b>1.0 mm</b><br>" +
        "üéõÔ∏è Induktivnost: <b>5 ‚Äì 6</b>";
}
</script>

</body>
</html>
