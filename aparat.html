<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Lincoln QuickMig 300 ‚Äì PRO AI MIG Kalkulator</title>

<style>
body {background:#0e0e0e;color:#eee;font-family:Arial;margin:0}
.container{max-width:950px;margin:auto;padding:20px}
h1{text-align:center;color:#e60000}
.panel{background:#111;border:3px solid #e60000;border-radius:10px;padding:20px}
label{margin-top:16px;display:block;font-size:1.05em}
input,select,button{width:100%;padding:10px;margin-top:6px;font-size:1.05em;border-radius:6px;border:none}
input,select{background:#222;color:white}
button{background:#e60000;color:white;font-weight:bold;margin-top:25px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:25px}
.knob{background:#1b1b1b;border:2px solid #444;border-radius:10px;padding:15px;text-align:center}
.knob span{display:block;font-size:2em;color:#e60000}
.result{margin-top:25px;background:#1a1a1a;padding:15px;border-radius:8px}
.low{color:#00ff66}
.mid{color:#ffcc00}
.high{color:#ff3333}
.ai-cold{color:#4da6ff}
.ai-hot{color:#ff4d4d}
.ai-ok{color:#00ff66}
.small{font-size:0.9em;color:#aaa}
</style>
</head>

<body>
<div class="container">
<h1>Lincoln QuickMig 300 ‚Äì PRO AI</h1>

<div class="panel">

<label>Efektivna debljina (mm)</label>
<input id="t" type="number" value="2" step="0.1">

<label>Materijal</label>
<select id="material">
  <option value="steel">ƒåelik</option>
  <option value="inox">Inox</option>
</select>

<label>Spoj</label>
<select id="joint">
  <option value="normal">T-spoj / ugaoni</option>
  <option value="root">V-≈ælijeb ‚Äì korijen</option>
  <option value="fill">V-≈ælijeb ‚Äì punjenje</option>
</select>

<label>Smjer varenja</label>
<select id="direction">
  <option value="downhill">Downhill</option>
  <option value="uphill">Uphill</option>
</select>

<label>Brzina ruke (mm/s)</label>
<input id="hand" type="number" value="65">

<hr>

<label>Korekcija struje (A)</label>
<input id="cA" type="number" value="0">

<label>Korekcija napona (V)</label>
<input id="cV" type="number" step="0.1" value="0">

<label>Korekcija brzine ≈æice (m/min)</label>
<input id="cW" type="number" step="0.1" value="0">

<label>Korekcija plina (L/min)</label>
<input id="cG" type="number" value="0">

<label>Promjer ≈æice (mm)</label>
<input id="wire" type="number" step="0.1" value="1.0">

<label>Korekcija induktivnosti</label>
<input id="ind" type="number" step="0.1" value="0">

<button onclick="calc()">IZRAƒåUNAJ</button>

<div class="grid">
  <div class="knob">Struja<span id="A">‚Äì</span>A</div>
  <div class="knob">Napon<span id="V">‚Äì</span>V</div>
  <div class="knob">≈Ωica<span id="W">‚Äì</span>m/min</div>
</div>

<div class="result" id="out"></div>

</div>
</div>

<script>
function calc(){
  let t=+t_el.value, hand=+hand_el.value;
  let mat=material.value, joint=joint_el.value, dir=direction.value;

  // === QUICKMIG 300 BASE ===
  let A=32*t+100, V=0.85*t+18.8, W=0.5*t+4.1, G=10+t;
  let indBase = dir==="downhill"?5.5:6.5;

  if(mat==="inox"){V+=1;W+=0.4;G+=1}
  if(joint==="root"){A-=15;V-=0.8;W-=0.8}
  if(joint==="fill"){A+=20;V+=0.6;W+=0.7}
  if(dir==="downhill"){A-=10;V+=0.5;W-=0.3}
  if(dir==="uphill"){A+=15;V-=0.5;W+=0.4}

  // === MANUAL CORRECTIONS ===
  A+=+cA.value;
  V+=+cV.value;
  W+=+cW.value;
  G+=+cG.value;
  let wire=+wire_el.value;
  let ind=indBase + +ind_el.value;

  // === BURN-THROUGH RISK ===
  let risk=0;
  if(V>20.5)risk+=2;
  if(W>5.3)risk+=2;
  if(hand<50)risk+=2;
  if(t<1.5)risk+=2;

  let riskTxt=risk<=2?"NIZAK":risk<=5?"SREDNJI":"VISOK";
  let riskCls=risk<=2?"low":risk<=5?"mid":"high";

  // === AI HEAT ANALYSIS ===
  let heatIndex=(A*V)/(hand*10);
  let aiTxt, aiCls;
  if(heatIndex<35){aiTxt="PREHLADNO ‚Äì slaba fuzija";aiCls="ai-cold"}
  else if(heatIndex>55){aiTxt="PREVRUƒÜE ‚Äì rizik probijanja";aiCls="ai-hot"}
  else{aiTxt="IDEALNO ‚Äì stabilan luk";aiCls="ai-ok"}

  A_el.innerText=A.toFixed(0);
  V_el.innerText=V.toFixed(1);
  W_el.innerText=W.toFixed(1);

  out.innerHTML=
    `üå¨Ô∏è Plin: <b>${G.toFixed(0)} L/min</b><br>
     üßµ ≈Ωica: <b>${wire.toFixed(1)} mm</b><br>
     üéõÔ∏è Induktivnost: <b>${ind.toFixed(1)}</b><br><br>
     üî• Rizik probijanja: <b class="${riskCls}">${riskTxt}</b><br>
     ü§ñ AI procjena: <b class="${aiCls}">${aiTxt}</b>
     <div class="small">Heat index: ${heatIndex.toFixed(1)}</div>`;
}

// elements
const t_el=t,material=document.getElementById("material"),
joint_el=document.getElementById("joint"),
direction=document.getElementById("direction"),
hand_el=document.getElementById("hand"),
cA=document.getElementById("cA"),
cV=document.getElementById("cV"),
cW=document.getElementById("cW"),
cG=document.getElementById("cG"),
wire_el=document.getElementById("wire"),
ind_el=document.getElementById("ind"),
A_el=document.getElementById("A"),
V_el=document.getElementById("V"),
W_el=document.getElementById("W"),
out=document.getElementById("out");
</script>

</body>
</html>
