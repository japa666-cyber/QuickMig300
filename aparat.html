<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>QuickMig 250 ‚Äì PRO MIG Kalkulator</title>

<style>
body {
    background:#0e0e0e;
    color:#eee;
    font-family:Arial;
    margin:0;
}
.container {
    max-width:900px;
    margin:auto;
    padding:20px;
}
h1 {
    text-align:center;
    color:#e60000;
}
.panel {
    background:#111;
    border:3px solid #e60000;
    border-radius:10px;
    padding:20px;
}
label {
    margin-top:18px;
    display:block;
    font-size:1.1em;
}
input, select, button {
    width:100%;
    padding:12px;
    margin-top:6px;
    font-size:1.1em;
    border-radius:6px;
    border:none;
}
input, select {
    background:#222;
    color:white;
}
button {
    background:#e60000;
    color:white;
    font-weight:bold;
    margin-top:25px;
}
.quickmig-ui {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-top:25px;
}
.knob {
    background:#1b1b1b;
    border:2px solid #444;
    border-radius:10px;
    padding:15px;
    text-align:center;
}
.knob span {
    display:block;
    font-size:2em;
    color:#e60000;
}
.result {
    margin-top:25px;
    background:#1a1a1a;
    padding:15px;
    border-radius:8px;
}
.risk-low {color:#00ff66;}
.risk-mid {color:#ffcc00;}
.risk-high {color:#ff3333;}
</style>
</head>

<body>
<div class="container">
<h1>Lincoln QuickMig 250 ‚Äì PRO</h1>

<div class="panel">

<label>Efektivna debljina (mm) ‚Äì npr. 1 + 3 ‚Üí 2</label>
<input type="number" id="t" value="2" step="0.1">

<label>Vrsta materijala</label>
<select id="material">
    <option value="steel">ƒåelik</option>
    <option value="inox">Inox</option>
</select>

<label>Vrsta spoja</label>
<select id="joint">
    <option value="normal">T-spoj / ugaoni</option>
    <option value="root">V-≈ælijeb ‚Äì korijen</option>
    <option value="fill">V-≈ælijeb ‚Äì punjenje</option>
</select>

<label>Smjer varenja</label>
<select id="direction">
    <option value="downhill">Downhill (odozgo prema dolje)</option>
    <option value="uphill">Uphill (odozdo prema gore)</option>
</select>

<label>Brzina ruke (mm/s)</label>
<input type="number" id="hand" value="65">

<button onclick="calc()">IZRAƒåUNAJ</button>

<div class="quickmig-ui">
    <div class="knob">Struja<span id="A">‚Äì</span>A</div>
    <div class="knob">Napon<span id="V">‚Äì</span>V</div>
    <div class="knob">Brzina ≈æice<span id="W">‚Äì</span>m/min</div>
</div>

<div class="result" id="info"></div>

</div>
</div>

<script>
function calc() {

    let t = parseFloat(t_el.value);
    let mat = material.value;
    let joint = joint_el.value;
    let dir = direction.value;
    let hand = parseFloat(hand_el.value);

    // === BASE (T-SPOJ 1‚Äì3 mm) ===
    let A = 30 * t + 90;
    let V = 0.85 * t + 18.5;
    let W = 0.5 * t + 4.0;
    let G = 10 + t;

    if (mat === "inox") {
        V += 1;
        W += 0.4;
        G += 1;
    }

    if (joint === "root") {
        A -= 15; V -= 0.8; W -= 0.8;
    }
    if (joint === "fill") {
        A += 15; V += 0.5; W += 0.6;
    }

    if (dir === "downhill") {
        V += 0.5; W -= 0.3; A -= 10;
    }
    if (dir === "uphill") {
        V -= 0.5; W += 0.4; A += 15;
    }

    // === RISK CALCULATION ===
    let riskScore = 0;
    if (V > 20.5) riskScore += 2;
    if (W > 5.3) riskScore += 2;
    if (hand < 50) riskScore += 2;
    if (dir === "uphill") riskScore += 1;
    if (t < 1.5) riskScore += 2;

    let riskText, riskClass;
    if (riskScore <= 2) {
        riskText = "NIZAK ‚Äì sigurno";
        riskClass = "risk-low";
    } else if (riskScore <= 5) {
        riskText = "SREDNJI ‚Äì oprez";
        riskClass = "risk-mid";
    } else {
        riskText = "VISOK ‚Äì moguƒáa rupa";
        riskClass = "risk-high";
    }

    A_el.innerText = A.toFixed(0);
    V_el.innerText = V.toFixed(1);
    W_el.innerText = W.toFixed(1);

    info.innerHTML =
        "üå¨Ô∏è Plin: <b>" + G.toFixed(0) + " L/min</b><br>" +
        "üßµ ≈Ωica: <b>1.0 mm</b><br>" +
        "üéõÔ∏è Induktivnost: <b>" + (dir==="downhill"?"5‚Äì6":"6‚Äì7") + "</b><br>" +
        "‚úã Preporuƒçena brzina ruke: <b>" +
        (dir==="downhill"?"60‚Äì75":"40‚Äì55") + " mm/s</b><br><br>" +
        "üî• Rizik probijanja: <b class='"+riskClass+"'>" + riskText + "</b>";
}

// shortcuts
const t_el = document.getElementById("t");
const material = document.getElementById("material");
const joint_el = document.getElementById("joint");
const direction = document.getElementById("direction");
const hand_el = document.getElementById("hand");
const A_el = document.getElementById("A");
const V_el = document.getElementById("V");
const W_el = document.getElementById("W");
const info = document.getElementById("info");
</script>

</body>
</html>
