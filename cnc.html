<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Kontrolni Panel</title>

    <style>
        /* Opšti stilovi */
        body {
            font-family: 'Consolas', monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none; /* Sprečava selekciju teksta - osjećaj mašine */
        }

        .cnc-interface {
            display: flex; /* Koristimo flexbox za layout menija i ekrana */
            background-color: #34495e;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            border: 3px solid #2c3e50;
            border-radius: 5px;
            width: 90%;
            max-width: 850px;
            min-height: 500px;
        }

        /* Navigacijski meni - fiksiran na lijevu stranu */
        .menu-bar {
            width: 150px;
            background-color: #2c3e50;
            padding: 10px 0;
            border-right: 2px solid #f39c12; /* Akcent linija */
            display: flex;
            flex-direction: column;
        }

        .menu-bar button {
            background-color: #5d6d7e; /* Tamno sivo dugme */
            color: white;
            padding: 15px 10px;
            margin: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 3px;
            transition: background-color 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .menu-bar button:hover {
            background-color: #f39c12; /* Akcent boja na hover */
        }
        
        .menu-bar button.active {
             background-color: #e67e22; /* Aktivno dugme */
             border: 2px solid #f39c12;
        }

        /* Glavni dio ekrana za prikaz sadržaja */
        .main-display {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Prikaz simuliranog sadržaja ekrana */
        #screen-content {
            flex-grow: 1;
            background-color: #1a242f; /* Tamna pozadina ekrana */
            border: 1px solid #7f8c8d;
            padding: 15px;
            overflow-y: auto;
            color: #00ff00; /* Neon zeleni tekst */
            white-space: pre-wrap;
            min-height: 350px;
        }

        #screen-content h3 {
            color: #f39c12;
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="cnc-interface">

    <div class="menu-bar">
        <button id="btn-home" onclick="goToMenu('HOME')" class="active">HOME</button>
        <button id="btn-menu1" onclick="goToMenu('MENU 1')">MENU 1</button>
        <button id="btn-menu2" onclick="goToMenu('MENU 2')">MENU 2</button>
        <button id="btn-menu3" onclick="goToMenu('MENU 3')">MENU 3</button>
        <button onclick="console.log('JOG/STEP aktiviran')" style="margin-top: auto;">JOG / STEP</button>
    </div>

    <div class="main-display">
        <div id="screen-content">
            </div>
    </div>

</div>

<script>
    // Inicijalni sadržaj za svaki "ekran"
    const menuContent = {
        'HOME': `
### GLAVNI EKRAN (HOME)
Trenutno vrijeme: ${new Date().toLocaleTimeString()}
STATUS: SPREMAN. Pritisnite 'MENU 1' za unos parametara.

Z EKSEN KONUMU: 0.0
Z EKSEN 1. HAREKET: 23.0
Z EKSEN 2. HAREKET: 51.7

Posljednji unos: 52 x 52 mm
`,
        'MENU 1': `
### PODEŠAVANJE PARAMETARA (1. KAYNAK KENARI)
Unesite dimenzije profila (X, Y).

Korekcija alata Z-osa: 0.3 mm
Korekcija nule (Offset): 0.0

Pritisnite 'CYCLE START' za verifikaciju.
`,
        'MENU 2': `
### LISTA PROGRAMA (PROGRAM FILE)
Ovdje se prikazuju pohranjeni CNC programi.

P001 - Kutija 60x60
P002 - Profil I-sekcija
P003 - Konverzija
`,
        'MENU 3': `
### SISTEMSKA PODEŠAVANJA (SETTINGS)
Jezik: BOS/HRV/SRP
IP Adresa: 192.168.1.10
Verzija softvera: V2.1.0 FATEK
`,
    };

    // Funkcija za prebacivanje ekrana
    function goToMenu(menuName) {
        // 1. Ažuriranje sadržaja ekrana
        document.getElementById('screen-content').innerText = menuContent[menuName];
        
        // 2. Ažuriranje stila aktivnog dugmeta
        const buttons = document.querySelectorAll('.menu-bar button');
        buttons.forEach(button => {
            // Ukloni 'active' klasu sa svih dugmadi
            button.classList.remove('active');
            
            // Dodaj 'active' klasu samo dugmetu koje je kliknuto
            if (button.innerText.toUpperCase() === menuName.toUpperCase()) {
                button.classList.add('active');
            }
        });
    }

    // Pokreni početni ekran pri učitavanju stranice
    document.addEventListener('DOMContentLoaded', () => {
        goToMenu('HOME');
    });
</script>

</body>
</html>
