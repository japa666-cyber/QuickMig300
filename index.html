<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>QUICKMIG 300 – Simulator</title>
<style>
body {
    background:#1e1e1e;
    font-family: Arial, sans-serif;
    color:#fff;
}
.panel {
    width:420px;
    margin:40px auto;
    background:#2b2b2b;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 20px #000;
}
h2 {
    text-align:center;
    color:#ff3333;
}
.display {
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
}
.screen {
    background:#000;
    color:red;
    font-size:32px;
    padding:10px;
    width:45%;
    text-align:center;
    border-radius:5px;
}
.label {
    text-align:center;
    font-size:12px;
    color:#aaa;
}
.control {
    margin:15px 0;
}
input[type=range] {
    width:100%;
}
.switches {
    display:flex;
    justify-content:space-between;
    margin-top:15px;
}
button {
    background:#444;
    color:white;
    border:none;
    padding:10px;
    border-radius:5px;
    cursor:pointer;
}
button.active {
    background:#ff3333;
}
.info {
    margin-top:20px;
    font-size:14px;
    background:#111;
    padding:10px;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="panel">
<h2>LINCOLN QUICKMIG 300</h2>

<div class="display">
    <div>
        <div class="screen" id="wire">4.5</div>
        <div class="label">ŽICA (m/min)</div>
    </div>
    <div>
        <div class="screen" id="volt">18.8</div>
        <div class="label">NAPON (V)</div>
    </div>
</div>

<div class="control">
    Žica / Struja
    <input type="range" min="2.5" max="6.0" step="0.1" value="4.5"
           oninput="wire.value=this.value; autoCalc()">
</div>

<div class="control">
    Napon
    <input type="range" min="16" max="21" step="0.1" value="18.8"
           oninput="volt.value=this.value">
</div>

<div class="control">
    Induktivnost
    <input type="range" min="1" max="10" step="1" value="5"
           oninput="ind.innerText=this.value">
</div>

<div class="switches">
    <button id="t2" class="active" onclick="mode('2T')">2T</button>
    <button id="t4" onclick="mode('4T')">4T</button>
</div>

<div class="info">
    <b>Materijal:</b> Ograda / Kapija / Stub<br>
    <b>Žica:</b> 1.0 mm<br>
    <b>Induktivnost:</b> <span id="ind">5</span><br>
    <b>Način:</b> <span id="mode">2T</span>
</div>
</div>

<script>
function autoCalc() {
    let w = parseFloat(wire.value);
    let v = (14 + w).toFixed(1);
    volt.innerText = v;
    document.querySelector("input[oninput*='volt']").value = v;
}

function mode(m) {
    document.getElementById("mode").innerText = m;
    t2.classList.remove("active");
    t4.classList.remove("active");
    document.getElementById(m.toLowerCase()).classList.add("active");
}
</script>

</body>
</html>
