<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKMIG 300 – INDUSTRIAL MASTER</title>
    <style>
        :root { --red: #ff2b2b; --green: #2ecc71; --blue: #3498db; --bg: #111; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; color: #eee; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { width: 95%; max-width: 600px; background: #222; border-radius: 20px; padding: 25px; box-shadow: 0 20px 60px #000; border: 2px solid #444; }
        
        .display-unit { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .led { background: #000; color: #f00; font-family: monospace; font-size: 26px; text-align: center; padding: 15px 5px; border-radius: 8px; border: 2px solid #333; box-shadow: inset 0 0 10px #500; }
        .label { font-size: 10px; color: #888; text-align: center; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        .setup-section { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        select, input[type=range] { background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }

        .weld-zone { height: 100px; background: #000; border-radius: 10px; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #444; position: relative; overflow: hidden; }
        .bead { height: 15px; border-radius: 10px; transition: 0.3s; width: 0; }
        .weld-btn { width: 100%; padding: 20px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; color: white; cursor: pointer; background: #444; border-bottom: 6px solid #111; text-transform: uppercase; letter-spacing: 2px; }
        .weld-btn:active { background: var(--red); transform: translateY(4px); border-bottom-width: 2px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; background: #1a1a1a; margin-top: 20px; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        th { background: #333; color: var(--red); padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="text-align:center; color:var(--red); margin: 0 0 20px 0;">QUICKMIG 300 INDUSTRIAL</h2>

    <div class="display-unit">
        <div><div class="led" id="d_w">4.5</div><div class="label">m/min</div></div>
        <div><div class="led" id="d_v">18.5</div><div class="label">Napon (V)</div></div>
        <div><div class="led" id="d_g" style="color:var(--blue)">10.0</div><div class="label">Plin (L/min)</div></div>
    </div>

    <div class="setup-section">
        <div>
            <label class="label">Materijal</label>
            <select id="m_type" onchange="preset()">
                <option value="fe">Čelik (Fe)</option>
                <option value="inox">Inox (CrNi)</option>
                <option value="al">Aluminij (Al)</option>
            </select>
        </div>
        <div>
            <label class="label">Debljina (mm)</label>
            <select id="m_thick" onchange="preset()">
                <option value="1">1.0 mm</option>
                <option value="2">2.0 mm</option>
                <option value="3" selected>3.0 mm</option>
                <option value="5">5.0 mm</option>
                <option value="8">8.0 mm+</option>
            </select>
        </div>
        <div style="grid-column: span 2;">
            <label class="label">Zaštitni Plin</label>
            <select id="g_type" onchange="preset()">
                <option value="mix">Mješavina (Ar+CO2)</option>
                <option value="co2">Čisti CO2</option>
                <option value="argon">Čisti Argon</option>
            </select>
        </div>
    </div>

    <div class="weld-zone">
        <div id="bead" class="bead"></div>
        <div id="info" style="font-size:13px; font-weight:bold; margin-top:10px;">SPREMAN ZA RAD</div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <input type="range" id="sl_w" min="10" max="150" value="45" oninput="sync()">
        <input type="range" id="sl_v" min="100" max="320" value="185" oninput="sync()">
    </div>

    <button class="weld-btn" onmousedown="startWeld()" onmouseup="stopWeld()" ontouchstart="startWeld()" ontouchend="stopWeld()">START WELDING</button>
</div>

<div style="width: 95%; max-width: 600px;">
    <table>
        <thead><tr><th>Materijal</th><th>Plin</th><th>Karakteristika</th></tr></thead>
        <tbody>
            <tr><td>Čelik (Fe)</td><td>Mix / CO2</td><td>Stabilan luk, dosta prskanja s CO2</td></tr>
            <tr><td>Inox</td><td>Mix (98/2)</td><td>Traži precizan napon, plitak uvar</td></tr>
            <tr><td>Aluminij</td><td>Argon 100%</td><td>Velika toplina, traži veliku brzinu žice</td></tr>
        </tbody>
    </table>
</div>

<script>
    let audioCtx, noise;

    function preset() {
        let material = document.getElementById('m_type').value;
        let thickness = parseFloat(document.getElementById('m_thick').value);
        let gas = document.getElementById('g_type').value;

        // Baza znanja za parametre
        let wireBase = thickness * 1.5;
        let voltBase = 14 + (wireBase * 1.1);

        if (material === 'al') { wireBase *= 1.4; voltBase += 2; }
        if (material === 'inox') { voltBase -= 0.5; }
        
        // Postavljanje klizača
        document.getElementById('sl_w').value = wireBase * 10;
        document.getElementById('sl_v').value = voltBase * 10;

        // Kalkulacija plina
        let flow = (thickness < 3) ? 10 : (thickness < 6 ? 12 : 15);
        if (gas === 'co2') flow += 2;
        document.getElementById('d_g').innerText = flow.toFixed(1);

        sync();
    }

    function sync() {
        let w = document.getElementById('sl_w').value / 10;
        let v = document.getElementById('sl_v').value / 10;
        document.getElementById('d_w').innerText = w.toFixed(1);
        document.getElementById('d_v').innerText = v.toFixed(1);
        
        let idealV = 14 + (w * 1.1);
        let diff = v - idealV;
        const info = document.getElementById('info');
        const bead = document.getElementById('bead');

        if (Math.abs(diff) < 1.2) {
            info.innerText = "IDEALAN VAR"; info.style.color = "var(--green)";
            bead.style.background = "var(--green)";
        } else if (diff < -1.2) {
            info.innerText = "HLADNO - ŽICA ZABIJA"; info.style.color = "var(--red)";
            bead.style.background = "var(--red)";
        } else {
            info.innerText = "VRUĆE - PREVIŠE PRSKANJA"; info.style.color = "#f39c12";
            bead.style.background = "#f39c12";
        }
    }

    function startWeld() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let buf = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
        let d = buf.getChannelData(0);
        for (let i = 0; i < audioCtx.sampleRate; i++) d[i] = Math.random() * 2 - 1;
        noise = audioCtx.createBufferSource();
        noise.buffer = buf; noise.loop = true;
        let filter = audioCtx.createBiquadFilter();
        filter.frequency.value = 1000;
        noise.connect(filter); filter.connect(audioCtx.destination);
        noise.start();
        document.getElementById('bead').style.width = "90%";
    }

    function stopWeld() {
        if(noise) { noise.stop(); noise = null; }
        document.getElementById('bead').style.width = "0%";
    }

    window.onload = preset;
</script>
</body>
</html>
