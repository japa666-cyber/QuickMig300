<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKMIG 300 – TOTAL CONTROL</title>
    <style>
        :root { --red: #ff2b2b; --green: #2ecc71; --blue: #3498db; --bg: #111; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; color: #eee; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { width: 95%; max-width: 550px; background: #222; border-radius: 20px; padding: 25px; box-shadow: 0 20px 60px #000; border: 2px solid #444; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .led { background: #000; color: #f00; font-family: monospace; font-size: 28px; text-align: center; padding: 12px 5px; border-radius: 8px; border: 2px solid #444; box-shadow: inset 0 0 15px #500; }
        .label { font-size: 10px; color: #888; text-align: center; margin-top: 5px; font-weight: bold; text-transform: uppercase; }
        
        .setup-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .setup-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        select, input[type=range] { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; }

        .weld-zone { height: 100px; background: #000; border-radius: 10px; margin: 15px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px solid #444; overflow: hidden; }
        .bead { height: 12px; border-radius: 6px; transition: 0.3s; width: 0%; }
        .weld-btn { width: 100%; padding: 20px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; color: white; cursor: pointer; background: #444; border-bottom: 5px solid #111; }
        .weld-btn:active { background: var(--red); transform: translateY(3px); border-bottom-width: 2px; }

        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 20px; background: #1a1a1a; border-radius: 8px; overflow: hidden; }
        th { background: #333; color: var(--red); padding: 8px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="text-align:center; color:var(--red); margin:0 0 15px 0;">QUICKMIG 300 MASTER</h2>

    <div class="grid-3">
        <div><div class="led" id="d_w">5.0</div><div class="label">m/min</div></div>
        <div><div class="led" id="d_v">19.0</div><div class="label">Napon V</div></div>
        <div><div class="led" id="d_g" style="color:var(--blue)">10.0</div><div class="label">Plin L/min</div></div>
    </div>

    <div class="setup-box">
        <div class="setup-row">
            <div><label class="label">Debljina (mm)</label><select id="t_in" onchange="preset()"><option value="1">1mm</option><option value="3" selected>3mm</option><option value="5">5mm</option><option value="8">8mm</option></select></div>
            <div><label class="label">Kut (Tehnika)</label><select id="a_in" onchange="sync()"><option value="push">Guranje (Plitko)</option><option value="pull" selected>Vučenje (Duboko)</option></select></div>
        </div>
        <div style="margin-top:10px;">
            <label class="label">Brzina Ruke: <span id="v_speed">6</span> mm/s</label>
            <input type="range" id="s_in" min="2" max="15" value="6" oninput="sync()">
        </div>
    </div>

    <div class="weld-zone">
        <div id="bead" class="bead"></div>
        <div id="info" style="font-size:12px; margin-top:10px; font-weight:bold;">SPREMAN</div>
    </div>

    <div class="setup-row" style="margin-bottom:15px;">
        <input type="range" id="sl_w" min="10" max="150" value="50" oninput="sync()">
        <input type="range" id="sl_v" min="100" max="320" value="190" oninput="sync()">
    </div>

    <button class="weld-btn" onmousedown="start()" onmouseup="stop()" ontouchstart="start()" ontouchend="stop()">DRŽI ZA VAR (WELD)</button>
</div>

<table>
    <thead><tr><th>Debljina</th><th>Brzina Ruke</th><th>Kut</th><th>Rezultat</th></tr></thead>
    <tbody>
        <tr><td>1-2 mm</td><td>8-12 mm/s</td><td>Guranje</td><td>Nema progorijevanja</td></tr>
        <tr><td>3-5 mm</td><td>5-8 mm/s</td><td>Neutralno</td><td>Optimalno</td></tr>
        <tr><td>8+ mm</td><td>3-5 mm/s</td><td>Vučenje</td><td>Maks. penetracija</td></tr>
    </tbody>
</table>

<script>
    let audioCtx, noise;

    function preset() {
        let t = document.getElementById('t_in').value;
        document.getElementById('sl_w').value = t * 18;
        document.getElementById('sl_v').value = (14 + t * 1.8) * 10;
        sync();
    }

    function sync() {
        let w = document.getElementById('sl_w').value / 10;
        let v = document.getElementById('sl_v').value / 10;
        let s = document.getElementById('s_in').value;
        let a = document.getElementById('a_in').value;
        
        document.getElementById('d_w').innerText = w.toFixed(1);
        document.getElementById('d_v').innerText = v.toFixed(1);
        document.getElementById('v_speed').innerText = s;
        
        analyze(w, v, s, a);
    }

    function analyze(w, v, s, a) {
        const bead = document.getElementById('bead');
        const info = document.getElementById('info');
        let diff = v - (14 + w);
        
        // Vizualizacija penetracije na temelju kuta i brzine
        let height = (a === 'pull' ? 18 : 8);
        if (s < 4) height += 10; else if (s > 10) height -= 5;
        
        bead.style.height = height + "px";
        
        if (Math.abs(diff) < 1.2 && s > 4 && s < 10) {
            bead.style.background = "var(--green)";
            info.innerText = "IDEALAN VAR"; info.style.color = "var(--green)";
        } else {
            bead.style.background = (diff < 0 || s > 10) ? "var(--red)" : "var(--blue)";
            info.innerText = (diff < 0 || s > 10) ? "LOŠA PENETRACIJA" : "PREVIŠE TOPLINE";
            info.style.color = bead.style.background;
        }
    }

    function start() {
        if (!audioCtx) audioCtx = new AudioContext();
        let buf = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
        let d = buf.getChannelData(0);
        for (let i = 0; i < audioCtx.sampleRate; i++) d[i] = Math.random() * 2 - 1;
        noise = audioCtx.createBufferSource();
        noise.buffer = buf; noise.loop = true;
        let filter = audioCtx.createBiquadFilter();
        filter.frequency.value = 1000;
        noise.connect(filter); filter.connect(audioCtx.destination);
        noise.start();
        document.getElementById('bead').style.width = "90%";
    }

    function stop() { if(noise) noise.stop(); document.getElementById('bead').style.width = "0%"; }
    window.onload = preset;
</script>
</body>
</html>
