<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>MIG/MAG Kalkulator – QuickMIG 300</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
.container {
    max-width: 700px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
}
h1 {
    text-align: center;
}
label {
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    font-size: 16px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}
th {
    background: #222;
    color: #fff;
}
button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}

/* PRINT FRIENDLY */
@media print {
    body {
        background: #fff;
    }
    button, input {
        display: none;
    }
    .container {
        border: none;
        box-shadow: none;
    }
}
</style>
</head>

<body>

<div class="container">
<h1>MIG/MAG Kalkulator<br>Lincoln QuickMIG 300</h1>

<label>Debljina materijala (mm):</label>
<input type="number" id="thickness" step="0.1" placeholder="npr. 1.5">

<table>
<thead>
<tr>
    <th>Napon (V)</th>
    <th>Struja (A)</th>
    <th>Brzina žice (m/min)</th>
    <th>Plin</th>
    <th>Protok</th>
</tr>
</thead>
<tbody>
<tr>
    <td id="voltage">–</td>
    <td id="current">–</td>
    <td id="wire">–</td>
    <td id="gas">–</td>
    <td id="flow">–</td>
</tr>
</tbody>
</table>

<button onclick="calculate()">Izračunaj postavke</button>
<button onclick="window.print()">Ispiši (Print)</button>
</div>

<script>
function calculate() {
    let t = parseFloat(document.getElementById("thickness").value);

    let voltage, current, wire;

    if (t <= 1.5) {
        voltage = "16.5 – 17.5";
        current = "60 – 75";
        wire = "4.0 – 4.8";
    } else if (t <= 2.0) {
        voltage = "17.5 – 18.5";
        current = "75 – 95";
        wire = "4.8 – 5.5";
    } else if (t <= 3.0) {
        voltage = "18.5 – 19.5";
        current = "95 – 120";
        wire = "5.5 – 6.5";
    } else if (t <= 4.0) {
        voltage = "19.5 – 21.0";
        current = "120 – 150";
        wire = "6.5 – 7.5";
    } else {
        voltage = "21.0+";
        current = "150+";
        wire = "7.5+";
    }

    document.getElementById("voltage").innerText = voltage + " V";
    document.getElementById("current").innerText = current + " A";
    document.getElementById("wire").innerText = wire;
    document.getElementById("gas").innerText = "Ar / CO₂ (82/18)";
    document.getElementById("flow").innerText = "10 – 12 l/min (~1.0 bar)";
}
</script>

</body>
</html>
