<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKMIG 300 – INDUCTANCE & SPEED MASTER</title>
    <style>
        :root { --red: #ff2b2b; --green: #2ecc71; --blue: #3498db; --bg: #111; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; color: #eee; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { width: 95%; max-width: 600px; background: #222; border-radius: 20px; padding: 25px; box-shadow: 0 20px 60px #000; border: 2px solid #333; }
        
        /* Zasloni */
        .display-unit { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .led { background: #000; color: #f00; font-family: monospace; font-size: 24px; text-align: center; padding: 12px 5px; border-radius: 8px; border: 2px solid #333; box-shadow: inset 0 0 10px #500; }
        .label { font-size: 10px; color: #888; text-align: center; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        /* Setup sekcije */
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        select, input[type=range] { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; }

        /* Vizualizacija */
        .weld-zone { height: 100px; background: #000; border-radius: 10px; margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #444; position: relative; overflow: hidden; }
        .bead { height: 15px; border-radius: 10px; transition: 0.3s; width: 0; }
        
        .weld-btn { width: 100%; padding: 20px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; color: white; cursor: pointer; background: #333; border-bottom: 6px solid #111; text-transform: uppercase; }
        .weld-btn:active { background: var(--red); transform: translateY(4px); border-bottom-width: 2px; }

        .status-box { font-size: 12px; font-weight: bold; margin-top: 10px; text-align: center; min-height: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="text-align:center; color:var(--red); margin: 0 0 20px 0;">QUICKMIG 300 ADVANCED</h2>

    <div class="display-unit">
        <div><div class="led" id="d_w">5.0</div><div class="label">m/min</div></div>
        <div><div class="led" id="d_v">19.5</div><div class="label">Napon V</div></div>
        <div><div class="led" id="d_ind" style="color:var(--green)">0</div><div class="label">Induktivnost</div></div>
    </div>

    <div class="setup-grid">
        <div>
            <label class="label">Debljina Materijala</label>
            <select id="m_thick" onchange="preset()">
                <option value="1">1.0 mm</option>
                <option value="3" selected>3.0 mm</option>
                <option value="5">5.0 mm</option>
                <option value="10">10.0 mm</option>
            </select>
        </div>
        <div>
            <label class="label">Brzina Ruke: <span id="v_speed">6</span> mm/s</label>
            <input type="range" id="sl_speed" min="2" max="15" value="6" oninput="sync()">
        </div>
        <div style="grid-column: span 2;">
            <label class="label">Induktivnost (Prigušnica): <span id="ind_val">0</span></label>
            <input type="range" id="sl_ind" min="-10" max="10" value="0" oninput="sync()">
        </div>
    </div>

    <div class="weld-zone">
        <div id="bead" class="bead"></div>
        <div id="status" class="status-box">SPREMAN</div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <input type="range" id="sl_w" min="10" max="150" value="50" oninput="sync()">
        <input type="range" id="sl_v" min="100" max="320" value="195" oninput="sync()">
    </div>

    <button class="weld-btn" onmousedown="startWeld()" onmouseup="stopWeld()" ontouchstart="startWeld()" ontouchend="stopWeld()">ZAVARI (WELD)</button>
</div>

<script>
    let audioCtx, noise, filter;

    function preset() {
        let t = parseFloat(document.getElementById('m_thick').value);
        let wire = t * 1.7;
        let volt = 14 + (wire * 1.1);
        document.getElementById('sl_w').value = wire * 10;
        document.getElementById('sl_v').value = volt * 10;
        
        // Preporučena brzina ruke za tu debljinu
        let recSpeed = (t < 2) ? 10 : (t < 5 ? 7 : 4);
        document.getElementById('sl_speed').value = recSpeed;
        
        sync();
    }

    function sync() {
        let w = document.getElementById('sl_w').value / 10;
        let v = document.getElementById('sl_v').value / 10;
        let ind = document.getElementById('sl_ind').value;
        let speed = document.getElementById('sl_speed').value;

        document.getElementById('d_w').innerText = w.toFixed(1);
        document.getElementById('d_v').innerText = v.toFixed(1);
        document.getElementById('d_ind').innerText = ind;
        document.getElementById('ind_val').innerText = ind;
        document.getElementById('v_speed').innerText = speed;

        analyze(w, v, speed, ind);
        
        // Ažuriraj zvuk ako radi
        if (filter) filter.frequency.value = 1000 + (parseInt(ind) * 50);
    }

    function analyze(w, v, s, ind) {
        const bead = document.getElementById('bead');
        const status = document.getElementById('status');
        let idealV = 14 + (w * 1.1);
        let diff = v - idealV;
        
        // Vizualni efekti induktivnosti na širinu vara
        let widthBase = 15 + (parseInt(ind) / 2);
        bead.style.height = widthBase + "px";

        if (Math.abs(diff) < 1.2) {
            status.innerText = "OPTIMALAN LUK | BRZINA RUKE OK";
            status.style.color = "var(--green)";
            bead.style.background = "var(--green)";
        } else {
            status.innerText = diff < 0 ? "HLADAN VAR (HARD)" : "PREDUG LUK (SOFT)";
            status.style.color = diff < 0 ? "var(--red)" : "var(--blue)";
            bead.style.background = status.style.color;
        }
    }

    function startWeld() {
        if (!audioCtx) audioCtx = new AudioContext();
        let buf = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
        let d = buf.getChannelData(0);
        for (let i = 0; i < audioCtx.sampleRate; i++) d[i] = Math.random() * 2 - 1;
        
        noise = audioCtx.createBufferSource();
        noise.buffer = buf; noise.loop = true;
        
        filter = audioCtx.createBiquadFilter();
        let ind = document.getElementById('sl_ind').value;
        filter.type = "lowpass";
        filter.frequency.value = 1000 + (parseInt(ind) * 50);
        
        noise.connect(filter);
        filter.connect(audioCtx.destination);
        noise.start();
        document.getElementById('bead').style.width = "90%";
    }

    function stopWeld() {
        if(noise) { noise.stop(); noise = null; }
        document.getElementById('bead').style.width = "0%";
    }

    window.onload = preset;
</script>
</body>
</html>
